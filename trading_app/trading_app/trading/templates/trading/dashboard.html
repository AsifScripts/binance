<!-- filepath: trading_app/templates/trading/dashboard.html -->
<h2>Current Prices</h2>
<ul>
    {% for symbol, price in prices.items %}
        <li>{{ symbol }}: {{ price }}</li>
    {% endfor %}
</ul>
<a href="{% url 'place_order' %}">Place Order</a>
<a href="{% url 'order_status' %}">Order Status</a>
<a href="{% url 'cancel_order' %}">Cancel Order</a>
<a href="{% url 'logout' %}">Logout</a>
